<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .login-box {
            width: 350px;
            padding: 20px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            display: inline-block;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="email" placeholder="Enter Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button onclick="login()">Login</button>
        <p id="error" class="error"></p>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzt7_LlzAEipmM-VC6-5D2-8Rwv8a8O4-ljwkutKNB5DDFFQO8Aksh4TV2nxIBdqtks-Q/exec";

async function login() {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    let errorMessage = document.getElementById("error");

    if (!email || !password) {
        errorMessage.innerText = "Please enter both email and password.";
        return;
    }

    try {
        let response = await fetch(API_URL, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        });

        if (!response.ok) {
            throw new Error("Server response was not OK");
        }

        let users = await response.json();
        let foundUser = users.find(user => user[0] === email && user[1] === password);

        if (foundUser) {
            errorMessage.innerText = "Login Successful! Redirecting...";
            window.location.href = "https://sites.google.com/akashwarehouse.com/akashstorage-checker/home";
        } else {
            errorMessage.innerText = "Invalid email or password.";
        }
    } catch (error) {
        console.error("Error:", error);
        errorMessage.innerText = "Error connecting to server.";
    }
}

    </script>

</body>
</html>
